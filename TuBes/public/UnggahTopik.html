<!DOCTYPE html>
<html>
<head>
    <title>UnggahTopik</title>
    <script src = '../script.js' defer></script>
    <link rel="stylesheet" href="styling/UnggahTopik.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body onload="realTimeClock()">
    <div class="marginKiri"></div>
    <div class="header">
        <div class="garisSalam"></div>
        <div class="containerLogoIF">
            <img src = logo/iflogo.png id="logoif">
        </div>
        <div class="tulisanHeader">
            <p class="tulisanSatu">Salam Akademik!</p>
            <p class="tulisanDua">Selamat datang di website Topik Skripsi Informatika UNPAR!</p>
        </div>
        <input type="image" src="icon/Sign_in.png" id="sign_out">
    </div>
    <div class = "home"> 
        <div id="infoUser">
        <!-- sesuai login -->
            <div id="circle">
                <p id="first_letter">E</p> <!-- kalo nama = Erwin Darsono, maka huruf = E -->
            </div>
            <p class="nama">ERWIN DARSONO</p> <!-- kalo nama = Erwin Darsono, maka = ERWIN DARSONO -->
            <!-- <p>6182001002@student.id</p> sesuai NPM/NIK, mahasiswa = student.com, dosen = lecturer.com, admin = admin.com -->
            <p class="email_user">6182001002@student.id</p>
        </div>
        <div class="wrapper">
            <div id="fitur">
                <div class="daftar_topik">
                    <img src = icon/Folder_alt_fill.png id="iconDaftarT">
                    <input type="button" id="buttonDT" name="daftarT" value="Daftar Topik">
                </div>
                <div class="unggah_topik">
                    <img src = icon/import_fill.png id="iconUnggahT">
                    <input type="button" id="buttonUT" name="unggahT" value="Unggah Topik">
                </div>
                <div class="kotak_tinjauan">
                    <img src = icon/Message_fill.png id="iconKotakT">
                    <input type="button" id="buttonKT" name="kotakT" value="Kotak Tinjauan">
                </div>
                <div class="kelola_user">
                    <img src = icon/user_add_alt_fill.png id="iconKelolaU">
                    <input type="button" id="buttonKU" name="kelolaU" value="Kelola User">
                </div>
                <div class="tentang_kami">
                    <img src = icon/Info_fill.png id="iconTentangK">
                    <input type="button" id="buttonTK" name="tentangK" value="Tentang Kami">     
                </div>
            </div>
            <div class="garis_waktu"></div>
            <div id="real_day"></div>
            <div id="real_time"></div>
        </div>
        <div id="UnggahTopik">  
            <div id="isiUT" >
                <div id="iconHead">
                    <img src = icon/circle.png id="ic1">
                    <img src = icon/circle.png id="ic1">
                    <img src = icon/circle.png id="ic1">
                    <!-- <input type="image" src="icon/Close.png" id="ic2" onclick="off1()"> -->
                </div>
                <form id="formUT">
                    <div id="formUT1">
                        <label for="lang">Judul Topik</label>
                        <br>
                        <input type="text" name="JudulTopik" id="JudulT">
                        <br>                                            
                    </div>
                    <div id="formUT2">
                        <label for="lang">Bidang Peminatan</label>
                        <br> 
                        <select name="BidangPeminatan" id="BidangP">
                            <option value="cs">Cognitive Science</option>
                            <option value="ds">Data Science</option>
                        </select>  
                        <br>
                    </div>
                    <div id="garisV">

                    </div>
                    <div id="formUT3">
                        <label for="lang">Semester</label>
                        <br>
                        <select name="Semester" id="sems">
                            <option value="genap">Genap</option>
                            <option value="ganjil">Ganjil</option>
                        </select>
                        <br>
                    </div>
                    <div id="formUT4">
                        <label for="lang">Jenis Skripsi</label>
                        <br>
                        <select name="JenisSkripsi" id="jenisS">
                            <option value="reguler">Reguler</option>
                            <option value="bintang">Bintang</option>
                        </select>
                        <br>
                    </div>
                    <div id="formUT5">
                        <input type="submit" value="submit" id="submitUT" onclick="onUT()">
                    </div>
                </form>
                
            </div>          
            <div id="overlayUT" onclick="offUT()">  
                <div id="isi2">
                    <div id="iconCheck" >
                        <img src = icon/Check.png >                
                    </div>          
                    <br>
                    <h1 id="textGreen">Topik berhasil diunggah</h1>    
                    <div id="text2" >
                        Kembali ke halaman utama
                        <br>
                        <img src = icon/Vector.png >        
                    </div>    
                </div>                      
            </div>
        </div>
    </div>
</body>
</html>
