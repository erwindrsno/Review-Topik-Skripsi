<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <script src = 'script.js'></script>
    <link rel="stylesheet" href="styling/LoginPage.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="marginKiri"></div>
    <div class="header">
        <div class="garisSalam"></div>
        <div class="containerLogoIF">
            <img src = logo/iflogo.png id="logoif">
        </div>
        <div class="tulisanHeader">
            <h4 class="tulisanSatu">Sign In Page</h4>
            <p class="tulisanDua">Selamat datang di website Topik Skripsi Informatika UNPAR!</p>
        </div>
    </div>
    <div class="inline_block">
        <div class="content_grid">         
            <img src="images/login.png" id="ilustrasi">
            <form class="login_form">
                <h1>Sign In</h1>
                <div class="form_input">
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="text" id="input_email" name="input_email">
                    </div>
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" id="input_pw" name="input_pw">
                    </div>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
